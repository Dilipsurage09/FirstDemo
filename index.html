<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Files Viewer</title>
</head>
<body>
    <h1>S3 Bucket Files</h1>
    <button id="fetch-files">Show Files</button>
    <ul id="file-list"></ul>

    <script>
      document.getElementById("fetch-images").addEventListener("click", async () => {
    try {
        const response = await fetch("https://5uteopkz5j.execute-api.us-east-1.amazonaws.com/q");
        const data = await response.json();
        
        const imageContainer = document.getElementById("image-container");
        imageContainer.innerHTML = ''; // Clear existing images
        
        // Display images using URLs
        data.imageUrls.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Image";
            img.style.maxWidth = "200px";
            img.style.margin = "10px";
            imageContainer.appendChild(img);
        });
    } catch (error) {
        console.error("Error fetching images:", error);
        alert("Failed to retrieve images. Check console for details.");
    }
});

    </script>
</body>
</html>
