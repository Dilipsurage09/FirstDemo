<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Files Viewer</title>
</head>
<body>
    <h1>S3 Bucket Files</h1>
    <button id="fetch-files">Show Files</button>
    <ul id="file-list"></ul>

    <script>
        document.getElementById("fetch-files").addEventListener("click", function() {
            const apiUrl = 'https://5uteopkz5j.execute-api.us-east-1.amazonaws.com/q'; 

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Parse the body of the response
                    const responseBody = JSON.parse(data.body);

                    // Get the files array from the parsed body
                    const files = responseBody.files;

                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = '';

                    if (files && files.length > 0) {
                        files.forEach(file => {
                            const listItem = document.createElement("li");
                            listItem.textContent = file;
                            fileList.appendChild(listItem);
                        });
                    } else {
                        fileList.innerHTML = '<li>No files found</li>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                    alert('Failed to retrieve files. Check console for details.');
                });
        });
    </script>
</body>
</html>
