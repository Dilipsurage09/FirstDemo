<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Files Viewer</title>
</head>
<body>
    <h1>S3 Bucket Files</h1>
    <button id="fetch-files">Show Files</button>
    <ul id="file-list"></ul>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('fetch-images');
    const imageContainer = document.getElementById('image-container');

    button.addEventListener('click', () => {
        fetch('https://5uteopkz5j.execute-api.us-east-1.amazonaws.com/q')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                imageContainer.innerHTML = '';
                if (data.files.length > 0) {
                    data.files.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.style.width = '200px';
                        img.style.margin = '10px';
                        imageContainer.appendChild(img);
                    });
                } else {
                    imageContainer.innerHTML = '<p>No images found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching files:', error);
                imageContainer.innerHTML = '<p>Failed to retrieve files. Check console for details.</p>';
            });
    });
});


    </script>
</body>
</html>
